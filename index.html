<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Tongjie Chen"/>    
    <title>Simple client for GoQuorum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    
  </head>
  <body>
    <h1>Simple client for GoQuorum</h1>
    
    <label for="host">Node IP address</label>
    <input name="host" id="host" type="text" placeholder="http://127.0.0.1:22011" value="http://127.0.0.1:22011"/>
    <br/>
    <label for="account-address">Accound address</label>
    <input name="account-address" id="account-address" type="text" minlength="32" maxlength="32" size="50" value="0x154Add30e24a5110a70F921B5c984952986E172F"/>
    <br/>
    <label for="deployed-contract-address">Deployed contract address</label>
<input name="deployed-contract-address" id="deployed-contract-address" type="text" minlength="32" maxlength="32" size="50" value="0xD72d53bE97280B55E94354913A4F86984b1D67Ae"/>

    <p>Current block count in the network: <span id="block-count">N/A</span></p>

    <div class="wrapper col-12">
    <div class="left set">
      <form class="col-8" id="set-form" target="#">
        <label for="value-to-set">Value to set to contract</label>
        <input name="value-to-set" type="text" placeholder="value to set" id="value-to-set"/>
        <button class="btn btn-primary" type="submit" id="set-button">Set</button>
      </form>
      <p>Block written:
      <span id="block-written">N/A</span>
      </p>
    </div>
    <div class="right get">
      <form class="col-8" id="get-form" target="#">
        <label for="contract-to-get">Contract to get value from (default deployed contract address)</label>
        <input name="contract-to-get" type="text" placeholder="contract to get" id="contract-to-get"/>
        <button class="btn btn-primary" type="submit" id="get-button">Get</button>
      </form>      
        <p>Value returned: <span id="value-returned">N/A</span></p>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
